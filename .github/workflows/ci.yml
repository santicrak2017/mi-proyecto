
name: CI Pipeline
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
            node-version: '18'
         - name: Install dependencies
           run: npm ci
         - name: Build check 
           run: echo 'Build successful!'
    test:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
            node-version: '18'
         - name: Install dependencies
           run: npm ci
         - name: Run tests
           run: npm test
         - name: Upload coverage
           uses: codecov/codecov-action@v3
           if: always()